<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToiBot by @toi500</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/custom.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.3/dist/purify.min.js"></script>
  <script src="./embed/toibot-bridge.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1>ToiBot</h1>
      <div class="header-buttons">
        <button id="reset-chat" class="reset-button" title="Start new chat">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
          </svg>
        </button>
        <button id="fullscreen-toggle" class="header-button" title="Toggle fullscreen">
          <svg class="fullscreen-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/>
          </svg>
          <svg class="exit-fullscreen-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed" style="display: none;">
            <path d="M240-120v-120H120v-80h200v200h-80Zm400 0v-200h200v80H720v120h-80ZM120-640v-80h120v-120h80v200H120Zm520 0v-200h80v120h120v80H640Z"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="chat-window" class="drop-zone">
      <div id="chat-window-content"></div>
    </div>
    <div id="follow-up-prompts-container"></div>
    <div id="attached-file-container"></div>
    <div class="input-area">
      <div class="input-container">
        <button id="image-upload-button" class="upload-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M480-480ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h320v80H200v560h560v-320h80v320q0 33-23.5 56.5T760-120H200Zm40-160h480L570-480 450-320l-90-120-120 160Zm440-320v-80h-80v-80h80v-80h80v80h80v80h-80v80h-80Z"/>
          </svg>
        </button>
        <button id="upload-button" class="upload-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M640-520v-200h80v200h-80ZM440-244q-35-10-57.5-39T360-350v-370h80v476Zm30 164q-104 0-177-73t-73-177v-370q0-75 52.5-127.5T400-880q75 0 127.5 52.5T580-700v300h-80v-300q-1-42-29.5-71T400-800q-42 0-71 29t-29 71v370q-1 71 49 120.5T470-160q25 0 47.5-6.5T560-186v89q-21 8-43.5 12.5T470-80Zm170-40v-120H520v-80h120v-120h80v120h120v80H720v120h-80Z"/>
          </svg>
        </button>
        <textarea id="user-input" placeholder="Type your question" rows="1"></textarea>
        <button onclick="sendMessage()" id="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960" fill="currentColor">
            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/>
          </svg>
          <div class="spinner" style="display: none;"></div>
        </button>
      </div>
      <input type="file" id="file-input" accept=".txt,.pdf,.doc,.docx,.csv,.json,.xml" style="display: none">
      <input type="file" id="image-input" accept="image/*" style="display: none">
    </div>
  </div>
  <script src="./js/chatbot.js"></script>
</body>
</html>
